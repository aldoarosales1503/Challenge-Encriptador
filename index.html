<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador challenge</title>
</head>
<body>
    <header>
        <img class="logoA" src="Imagenes/logoA.svg" alt="logoA">
    </header>
    <main>
        <section class="caja1">
            <div class="cajatexto1">
                <textarea placeholder="Ingrese el texto aqui" class="cajadetexto"></textarea>
            </div>
            <div class="admiracion">
                <img src="Imagenes/admiracion.svg" alt="admiracion">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <a href="#" style="--clr: #1e9bff" input type="button" class="boton-encriptar"><span> Encriptar </span><i></i></a>
                <a href="#" style="--clr: #1e9bff" input type="button" class="boton-desencriptar"><span> Desencriptar </span><i></i></a>
            </div>
        </section>
        <section class="caja2">
            <div class="lugarimagen">
                <img src="Imagenes/1.png" alt="imagen1">
            </div>
            <div class="ningunMensaje">
                <h3>Nigún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="lugar-copiar">
                <b href="#" style="--clr: #1e9bff" input type="button" class="boton-copiar"><span>Copiar </span><x></x></b>
            </div>
            <div class="lugar-resultado">
                <p class="texto-resultado"></p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
